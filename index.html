<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <title>BOOLZAP</title>

    <!-- MY CSS - FONT AWESOME - BOOTSTRAP -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>
</head>

<body>
    <!-- APP CONTAINER -->
    <div id="app" class="d-flex">
        <!-- CHAT LIST BOX -->
        <div class="vh-100 col-4">
            <!-- ACCOUNT -->
            <section class="d-flex justify-content-between my-bgSecondary my-topBarHeight">
                <div class="d-flex align-items-center p-2">
                    <img src="./img/avatar_io.jpg" alt="profileImage">
                    <span class="m-0 ms-2">Sofia</span>
                </div>

                <div class="d-flex align-items-center p-2 my-textSecondary">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </section>
            
            <!-- ACTIVE NOTIFICATION -->
            <section id="activeNotificationSection">
                <div class="d-flex align-items-center p-2 my-bgInfo">
                    <i class="fa-solid fa-bell-slash my-textInfo bg-white"></i>
                    <div class="d-flex flex-column justify-content-center p-1">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <small class="text-decoration-underline my-textSecondary">Attiva notifiche desktop</small>
                    </div>
                </div>
            </section>

            <!-- SEARCHBAR -->
            <section>
                <div class="p-2 my-bgSecondary">
                    <div class="my-middleBox flex-fill">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
            </section>

            <!-- CHAT LIST -->
            <section>
                <div class="d-flex my-chatBarHeight justify-content-between my-bgActive p-2">
                    <div class="d-flex">
                        <div>
                            <img src="./img/avatar_1.jpg" alt="profileImage">
                        </div>
                        <div class="d-flex flex-column justify-content-center p-2">
                            <span>Michele</span>
                            <small class="my-textTertiary">Ultimo messaggio inviato</small>
                        </div>
                    </div>
                    <div>
                        <span class="my-textSecondary">12:00</span>
                    </div>
                </div>
                <hr class="my-textTertiary m-0">

                <div class="d-flex my-chatBarHeight justify-content-between my-bgPrimary p-2">
                    <div class="d-flex">
                        <div>
                            <img src="./img/avatar_1.jpg" alt="profileImage">
                        </div>
                        <div class="d-flex flex-column justify-content-center p-2">
                            <span>Michele</span>
                            <small class="my-textTertiary">Ultimo messaggio inviato</small>
                        </div>
                    </div>
                    <div>
                        <span class="my-textSecondary">12:00</span>
                    </div>
                </div>
                <hr class="my-textTertiary m-0">
            </section>
        </div>

        <!-- CHAT SELECTED BOX-->
        <div class="bg-success vh-100 flex-grow-1">
        </div>
    </div>

    <!-- IMPORT SCRIPTS -->

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./scripts/app.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4'
        crossorigin='anonymous'></script>
</body>

</html>
